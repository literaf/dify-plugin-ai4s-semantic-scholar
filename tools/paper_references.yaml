identity:
  name: paper_references
  author: ai4scholar
  label:
    en_US: Paper References
    zh_Hans: 论文参考文献
description:
  human:
    en_US: Get the references (bibliography) of a specific paper
    zh_Hans: 获取特定论文的参考文献列表
  llm: Get a list of papers referenced by the given paper. Useful for understanding the background and related work.
parameters:
  - name: paper_id
    type: string
    required: true
    label:
      en_US: Paper ID
      zh_Hans: 论文 ID
    human_description:
      en_US: Paper ID to get references for (Semantic Scholar ID, DOI, or arXiv ID)
      zh_Hans: 获取参考文献的论文 ID（Semantic Scholar ID、DOI 或 arXiv ID）
    llm_description: The paper ID to get references for. Can be Semantic Scholar ID, DOI (prefix with "DOI:"), or arXiv ID (prefix with "arXiv:")
    form: llm
  - name: limit
    type: number
    required: false
    default: 20
    label:
      en_US: Result Limit
      zh_Hans: 结果数量
    human_description:
      en_US: Maximum number of references to return (1-100, default 20)
      zh_Hans: 返回的最大参考文献数量（1-100，默认20）
    llm_description: Maximum number of referenced papers to return
    form: form
extra:
  python:
    source: tools/paper_references.py
