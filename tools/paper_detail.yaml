identity:
  name: paper_detail
  author: ai4scholar
  label:
    en_US: Paper Detail
    zh_Hans: 论文详情
description:
  human:
    en_US: Get detailed information about a specific paper by ID, DOI, or arXiv ID
    zh_Hans: 通过 ID、DOI 或 arXiv ID 获取特定论文的详细信息
  llm: Get detailed information about an academic paper using its Semantic Scholar Paper ID, DOI, or arXiv ID.
parameters:
  - name: paper_id
    type: string
    required: true
    label:
      en_US: Paper ID
      zh_Hans: 论文 ID
    human_description:
      en_US: Paper identifier (Semantic Scholar ID, DOI like "DOI:10.1234/xxx", or arXiv ID like "arXiv:2301.00001")
      zh_Hans: 论文标识符（Semantic Scholar ID、DOI 如 "DOI:10.1234/xxx"、或 arXiv ID 如 "arXiv:2301.00001"）
    llm_description: The paper identifier. Can be Semantic Scholar Paper ID, DOI (prefix with "DOI:"), or arXiv ID (prefix with "arXiv:")
    form: llm
  - name: include_citations
    type: boolean
    required: false
    default: false
    label:
      en_US: Include Citations
      zh_Hans: 包含引用
    human_description:
      en_US: Include recent citing papers
      zh_Hans: 包含最近引用此论文的论文
    llm_description: If true, include recent papers that cite this paper
    form: form
  - name: include_references
    type: boolean
    required: false
    default: false
    label:
      en_US: Include References
      zh_Hans: 包含参考文献
    human_description:
      en_US: Include papers referenced by this paper
      zh_Hans: 包含此论文引用的论文
    llm_description: If true, include papers that this paper references
    form: form

extra:
  python:
    source: tools/paper_detail.py
